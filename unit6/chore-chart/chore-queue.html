<!-- chore-queue.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taufer Family Chore Chart</title>
    <meta name="author" content="Jake Taufer">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="logo-box">
            <img src="./images/Taufer Family Logo.png" alt="Taufer Family Logo" id="taufer-family-logo">
            <div>
                <h1 id="title">Taufer Family</h1>
                <h2 id="subtitle">Chore Chart</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Chore Chart</a></li>
                <li><a href="./chore-queue.html">Unassigned Chores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="queue-box" id="unassigned-chores">
            <div class="name-box">
                <h2>Unassigned Chores</h2>
            </div>
            <form>
                <ul>
                    <li>
                        <input type="checkbox" id="chore1" name="chore1">
                        <label for="chore1">Empty trash and replace liner</label>
                        <ul>
                            <li>
                                <input type="checkbox" id="chore1a" name="chore1a">
                                <label for="chore1a">Kitchen</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore1b" name="chore1b">
                                <label for="chore1b">Bathroom</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore1c" name="chore1c">
                                <label for="chore1c">Laundry room</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore1d" name="chore1d">
                                <label for="chore1d">Parents' room</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore1e" name="chore1e">
                                <label for="chore1e">Roe's room</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore1f" name="chore1f">
                                <label for="chore1f">Elise's room</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="chore2" name="chore2">
                        <label for="chore2">Dishes</label>
                        <ul>
                            <li>
                                <input type="checkbox" id="chore2a" name="chore2a">
                                <label for="chore2a">Collect dishes from the table, coutertop, and stovetop</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore2b" name="chore2b">
                                <label for="chore2b">Empty dishwasher</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore2c" name="chore2c">
                                <label for="chore2c">Load dishwasher</label>
                            </li>
                            <li>
                                <input type="checkbox" id="chore2d" name="chore2d">
                                <label for="chore2d">Wipe down sink</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>
</html>
